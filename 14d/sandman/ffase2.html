<body>
    <!-- Bot√≥n de inicio -->
    <button id="startBtn">COMEN√áAR!</button>

    <!-- Contador -->
    <div id="countdown"></div>

    <!-- Links de fases -->
    <div id="phaseLinks">
        <a href="#" class="phase-link" data-phase="1" data-key="ZmFzZTE=">Fase_1</a>
        <a href="#" class="phase-link" data-phase="2" data-key="cXVhbg==">Fase_2</a>
        <a href="#" class="phase-link" data-phase="3" data-key="bGE=">Fase_3</a>
        <a href="#" class="phase-link" data-phase="4" data-key="bXVudGFueWE=">Fase_4</a>
        <a href="#" class="phase-link" data-phase="5" data-key="Y2F1">Fase_5</a>
    </div>

    <!-- Contenido principal oculto inicialmente -->
    <div id="mainContent">
    <!-- Efectos visuales Back to the Future -->
    <div class="btf-glow"></div>
    <div class="btf-grid"></div>
    <div class="btf-lightning"></div>
    <div class="btf-shockwave"></div>
    <div class="btf-fire"></div>
    <div class="btf-trails"></div>
    <div class="btf-particles"></div>
    <div class="btf-warp"></div>

    <div class="container">
        <h1>üéµ Mr. Sandman</h1>
        <p class="subtitle">Las 13 primeras notas - The Chordettes</p>
        
        <div class="controls">
            <button class="control-btn" onclick="playSequence()">‚ñ∂ Reproducir secuencia</button>
            <button class="control-btn" onclick="stopSequence()">‚èπ Detener</button>
            <button class="control-btn" onclick="resetSequence()">üîÑ Reset</button>
        </div>
        
        <div class="progress" id="progress"></div>
        
        <div class="notes-grid" id="notesGrid"></div>
        
        <div class="info">
            Haz clic en los botones en el orden correcto para completar la secuencia de 13 notas.
        </div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Frecuencias de las notas en Hz
        const noteFrequencies = {
            'fa': 349.23,
            'sol': 392.00,
            'la': 440.00,
            'la#': 466.16,
            'do+': 523.25,
            're+': 587.33,
            'mi+': 659.25,
            'fa+': 698.46
        };
        
        const notes = [
            { name: 'Fa', key: 'fa', number: 1 },
            { name: 'Sol', key: 'sol', number: 2 },
            { name: 'La', key: 'la', number: 3 },
            { name: 'La#', key: 'la#', number: 4 },
            { name: 'Do+', key: 'do+', number: 5 },
            { name: 'Re+', key: 're+', number: 6 },
            { name: 'Mi+', key: 'mi+', number: 7 },
            { name: 'Fa+', key: 'fa+', number: 8 }
        ];
        
        // Secuencia correcta: 1,3,5,7,6,5,3,1,2,4,6,8,7
        const correctSequence = [1, 3, 5, 7, 6, 5, 3, 1, 2, 4, 6, 8, 7];
        let currentProgress = 0;
        let isPlaying = false;
        
        function playNote(frequency, duration = 0.5) {
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.value = frequency;
            osc.type = 'sine';
            
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            osc.start(now);
            osc.stop(now + duration);
        }
        
        function playNoteByNumber(noteNumber) {
            const note = notes.find(n => n.number === noteNumber);
            if (note) {
                playNote(noteFrequencies[note.key], 0.5);
            }
        }
        
        function checkSequence(noteNumber, clickedBtn) {
            if (noteNumber === correctSequence[currentProgress]) {
                currentProgress++;
                updateProgress();
                
                // Resaltar solo el bot√≥n clicado en verde
                document.querySelectorAll('.note-btn').forEach(btn => {
                    btn.classList.remove('correct', 'error');
                });
                clickedBtn.classList.add('correct');
                setTimeout(() => clickedBtn.classList.remove('correct'), 300);
                
                if (currentProgress === correctSequence.length) {
                    showSuccess();
                }
            } else {
                // Error en rojo
                document.querySelectorAll('.note-btn').forEach(btn => {
                    btn.classList.remove('correct', 'error');
                });
                clickedBtn.classList.add('error');
                setTimeout(() => clickedBtn.classList.remove('error'), 500);
                resetSequence();
            }
        }
        
        function updateProgress() {
            const progressDiv = document.getElementById('progress');
            progressDiv.textContent = `Progreso: ${currentProgress}/${correctSequence.length}`;
        }
        
        function resetSequence() {
            currentProgress = 0;
            updateProgress();
        }
        
        function showSuccess() {
            const message = document.createElement('div');
            message.className = 'success-message';
            message.textContent = '¬°Conseguido!!';
            document.body.appendChild(message);
            
            // Reproducir el mp3
            const audio = new Audio('song.mp3');
            audio.play();
            
            setTimeout(() => {
                message.remove();
                resetSequence();
            }, 3000);
        }
        
        async function playSequence() {
            isPlaying = true;
            for (let i = 0; i < correctSequence.length && isPlaying; i++) {
                playNoteByNumber(correctSequence[i]);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            isPlaying = false;
        }
        
        function stopSequence() {

    <script>
        // Manejar el bot√≥n de inicio: abrir modal con video local y reproducir
        document.getElementById('startBtn').addEventListener('click', function() {
            // Ocultar el bot√≥n
            this.style.display = 'none';

            const modal = document.getElementById('videoModal');
            const video = document.getElementById('localVideo');

            // Mostrar modal y reproducir
            modal.classList.add('show');
            modal.setAttribute('aria-hidden', 'false');
            try {
                video.currentTime = 0;
                video.play().catch(err => console.log('Reproducci√≥n bloqueada o no permitida:', err));
            } catch (err) {
                console.log('Error al reproducir el video:', err);
            }

            // El temporizador NO inicia aqu√≠. Se lanzar√° al cerrar el modal o
            // cuando el video termine.

            let finishRequested = false;
            const countdownEl = document.getElementById('countdown');

            const startFinishCountdown = () => {
                if (finishRequested) return;
                finishRequested = true;

                countdownEl.classList.add('show');
                let timeLeft = 5; // 5 segundos antes de mostrar contenido
                countdownEl.textContent = timeLeft;

                const interval = setInterval(() => {
                    timeLeft--;
                    countdownEl.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        countdownEl.classList.remove('show');
                        // Mostrar el contenido principal despu√©s del contador
                        document.getElementById('mainContent').classList.add('show');
                    }
                }, 1000);
            };

            // Cerrar modal: pausar video y arrancar el temporizador de 5s
            const closeBtn = document.getElementById('videoClose');
            const closeModal = () => {
                try { video.pause(); } catch (e) {}
                modal.classList.remove('show');
                modal.setAttribute('aria-hidden', 'true');
                startFinishCountdown();
            };

            if (closeBtn) closeBtn.onclick = closeModal;

            modal.addEventListener('click', function(ev) {
                if (ev.target === modal) closeModal();
            });

            document.addEventListener('keydown', function escHandler(ev) {
                if (ev.key === 'Escape') {
                    closeModal();
                    document.removeEventListener('keydown', escHandler);
                }
            });

            // Si el video termina, ocultamos modal y lanzamos la cuenta atr√°s
            video.addEventListener('ended', function() {
                try { video.pause(); } catch (e) {}
                modal.classList.remove('show');
                modal.setAttribute('aria-hidden', 'true');
                startFinishCountdown();
            });
        });
