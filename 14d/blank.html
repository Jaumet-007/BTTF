<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('iPhone-wallpaper-back-to-the-future.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Links de navegación inferior */
        #phaseLinks {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(11, 18, 33, 0.8);
            border-radius: 20px;
            border: 2px solid rgba(255, 102, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
        }

        .phase-link {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            font-weight: 700;
            color: #ffd700;
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .phase-link:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #phaseLinks {
                gap: 8px;
                padding: 8px 12px;
            }
            .phase-link {
                font-size: 11px;
                padding: 6px 10px;
            }
        }

        /* Resplandor retro-futurista */
        .btf-glow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at center,
                rgba(255,120,0,0.55) 0%,
                rgba(255,0,80,0.50) 30%,
                rgba(0,200,255,0.45) 60%,
                rgba(0,0,0,0) 80%
            );
            mix-blend-mode: screen;
            animation: glowPulse 4s ease-in-out infinite;
            opacity: 0.9;
            filter: blur(2px);
            z-index: 1;
        }
        
        @keyframes glowPulse {
            0%,100% { opacity: 0.75; }
            50% { opacity: 1; }
        }

        /* Rejilla neon "synthwave" */
        .btf-grid {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            pointer-events: none;
            background-image:
                linear-gradient(0deg, rgba(0,255,255,0.6) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255,0,200,0.6) 2px, transparent 2px);
            background-size: 45px 45px;
            transform: perspective(800px) rotateX(70deg);
            opacity: 0.9;
            mix-blend-mode: screen;
            animation: gridGlow 6s linear infinite alternate;
            filter: blur(0.4px);
            z-index: 1;
        }
        
        @keyframes gridGlow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Chispas */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(circle,
                rgba(0,180,255,0.45) 0%,
                rgba(0,0,0,0) 60%
            );
            mix-blend-mode: screen;
            animation: sparks 2.8s infinite ease-in-out;
            opacity: 0.8;
            z-index: 1;
        }
        
        @keyframes sparks {
            0%,100% { opacity: 0.6; filter: blur(8px); }
            50% { opacity: 1; filter: blur(14px); }
        }

        /* Rayo animado */
        .btf-lightning {
            position: fixed;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0,200,255,0) 0%,
                rgba(0,200,255,0) 20%,
                rgba(0,200,255,1) 45%,
                rgba(255,255,255,1) 50%,
                rgba(0,200,255,1) 55%,
                rgba(0,200,255,0) 80%,
                rgba(0,200,255,0) 100%
            );
            transform: translateX(-50%);
            filter: blur(2px);
            opacity: 0;
            pointer-events: none;
            animation: lightningFlash 6s infinite;
            mix-blend-mode: screen;
            z-index: 1;
        }

        @keyframes lightningFlash {
            0%, 92%, 100% { opacity: 0; }
            93% { opacity: 1; height: 80%; }
            94% { opacity: 0.6; height: 100%; }
            95% { opacity: 1; height: 60%; }
        }

        /* Ondas de choque */
        .btf-shockwave {
            position: fixed;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            border-radius: 50%;
            border: 4px solid rgba(0,200,255,0.8);
            transform: translate(-50%, -50%);
            animation: shock 3s infinite;
            mix-blend-mode: screen;
            pointer-events: none;
            opacity: 0.9;
            z-index: 1;
        }
        
        @keyframes shock {
            0% { width: 20px; height: 20px; opacity: 1; }
            100% { width: 900px; height: 900px; opacity: 0; }
        }

        /* Fuego */
        .btf-fire {
            position: fixed;
            bottom: 0; left: 50%;
            width: 80%; height: 120px;
            transform: translateX(-50%);
            background: radial-gradient(circle,
                rgba(255,120,0,0.8) 0%,
                rgba(255,30,0,0.7) 40%,
                rgba(255,255,0,0.4) 60%,
                rgba(0,0,0,0) 100%
            );
            mix-blend-mode: screen;
            filter: blur(12px);
            animation: firePulse 2.5s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes firePulse {
            0%,100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Estelas */
        .btf-trails {
            position: fixed;
            bottom: 0; left: 50%;
            width: 70%; height: 3px;
            transform: translateX(-50%);
            background: linear-gradient(90deg,
                rgba(255,80,0,1), rgba(255,200,0,1), rgba(255,80,0,1)
            );
            filter: blur(4px);
            animation: trailsFlash 1.2s infinite;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes trailsFlash {
            0%,100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Partículas */
        .btf-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(circle,
                rgba(0,200,255,0.5) 2px,
                rgba(0,0,0,0) 3px
            );
            background-size: 120px 120px;
            animation: particlesMove 8s linear infinite;
            mix-blend-mode: screen;
            opacity: 0.6;
            z-index: 1;
        }
        
        @keyframes particlesMove {
            0% { background-position: 0 0; }
            100% { background-position: 200px 400px; }
        }

        /* Distorsión temporal */
        .btf-warp {
            position: fixed;
            top: 50%; left: 50%;
            width: 300px; height: 300px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle,
                rgba(255,255,255,0.9) 0%,
                rgba(0,200,255,0.5) 40%,
                rgba(0,0,0,0) 80%
            );
            filter: blur(22px);
            opacity: 0.5;
            animation: warpPulse 3.5s infinite ease-in-out;
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes warpPulse {
            0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.35); opacity: 0.9; }
        }

        @media (max-width: 768px) {
            body {
                background-size: contain;
                background-position: center bottom;
                background-attachment: scroll;
            }
            .btf-grid {
                height: 35vh;
                background-size: 35px 35px;
                transform: perspective(600px) rotateX(60deg);
            }
            .btf-lightning {
                width: 3px;
                filter: blur(1.5px);
            }
            .btf-shockwave {
                width: 10px; height: 10px;
            }
            @keyframes shock {
                0% { width: 10px; height: 10px; opacity: 1; }
                100% { width: 500px; height: 500px; opacity: 0; }
            }
            .btf-fire {
                height: 80px;
                filter: blur(10px);
            }
            .btf-trails {
                width: 80%; height: 2px;
            }
            .btf-warp {
                width: 200px; height: 200px;
                filter: blur(16px);
            }
            .btf-particles {
                background-size: 80px 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Efectos visuales Back to the Future -->
    <div class="btf-glow"></div>
    <div class="btf-grid"></div>
    <div class="btf-lightning"></div>
    <div class="btf-shockwave"></div>
    <div class="btf-fire"></div>
    <div class="btf-trails"></div>
    <div class="btf-particles"></div>
    <div class="btf-warp"></div>

    <!-- Links de fases -->
    <div id="phaseLinks">
        <a href="#" class="phase-link" data-phase="1" data-key="ZmFzZTE=">Fase_1</a>
        <a href="#" class="phase-link" data-phase="2" data-key="cXVhbg==">Fase_2</a>
        <a href="#" class="phase-link" data-phase="3" data-key="bGE=">Fase_3</a>
        <a href="#" class="phase-link" data-phase="4" data-key="bXVudGFueWE=">Fase_4</a>
        <a href="#" class="phase-link" data-phase="5" data-key="Y2F1">Fase_5</a>
    </div>

    <!-- Aquí va el contenido específico de cada fase -->

    <script>
        // Manejar los links de fases
        const _0x3f9d = ['aW5kZXguaHRtbA==', 'c2FuZG1hbi9mZmFzZTIuaHRtbA==', 'ZmFhYXNlMy5odG1s', 'ZmFzc3NzZTQuaHRtbA==', 'ZmFzZWVlZWU1Lmh0bWw='];
        
        document.querySelectorAll('.phase-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const phase = this.dataset.phase;
                const encodedKey = this.dataset.key;
                const userPassword = prompt('Introdueix la contrasenya:');
                
                if (userPassword && btoa(userPassword.toLowerCase()) === encodedKey) {
                    window.location.href = atob(_0x3f9d[phase - 1]);
                } else if (userPassword) {
                    alert('Contrasenya incorrecta!');
                }
            });
        });
    </script>
</body>
</html>
